<!doctype html>
<html lang="en" data-framework="javascript">
<head>
    <meta charset="utf-8">
    <title>VanillaJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <link rel="stylesheet" href="bower_components/todomvc-common/style.css">
</head>
<body>


<section id="register">
    <h1>Register Todo App</h1>
    <input type="text" class="box" id="registerFullname" placeholder="Fullname" autofocus> <br>
    <input type="text" class="box" id="registerUsername" placeholder="Username"> <br>
    <input type="text" class="box" id="registerPassword" placeholder="Password"> <br>
    <input type="text" class="box" id="registerPasswordValidation" placeholder="Password Validation"> <br>
    <input type="button" id="registerSubmit" onclick="register()" value="Register">
    <a href="#" id="goToLoginLink" onclick="displayLoginScreen()">Already a Member? Login</a>
</section>

<section id="login">
    <h1>Login Todo App</h1>
    <input type="text" id="loginUsername" placeholder="Username" autofocus>
    <input type="text" id="loginPassword" placeholder="Password">
    <input type="button" id="loginSubmit" onclick="login()" value="Login">
    <a href="#" id="goToRegisterLink" onclick="displayRegisterScreen()">Not a Member? Register</a>
</section>

<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" onkeydown="if (event.keyCode == 13) addTodo()" onblur="addTodo()"
               placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" onclick="completeAll()" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
        <span id="todo-count"></span>
        <button id="clear-completed" onclick="clearCompleted()">Clear completed</button>
    </footer>
</section>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/Controllers/main.js"></script>
