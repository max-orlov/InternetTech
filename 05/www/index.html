<!doctype html>
<html lang="en" data-framework="javascript">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="register">
    <h1>Register Todo App</h1>
    <input type="text" class="box" id="register_fullname" placeholder="Fullname" autofocus> <br>
    <input type="text" class="box" id="register_username" placeholder="Username"> <br>
    <input type="password" class="box" id="register_password" placeholder="Password"> <br>
    <input type="password" class="box" id="register_password_validation" placeholder="Password Validation"> <br>
    <input type="button" id="register_submit" onclick="register()" value="Register">
    <a href="#" id="go_to_login_link" onclick="displayLoginScreen()">Already a Member? Login</a>
</section>

<section id="login">
    <h1>Login Todo App</h1>
    <input type="text" id="login_username" placeholder="Username" autofocus>
    <input type="password" id="login_password" placeholder="Password">
    <input type="button" id="login_submit" onclick="login()" value="Login">
    <a href="#" id="go_to_register_link" onclick="displayRegisterScreen()">Not a Member? Register</a>
</section>

<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" onkeydown="if (event.keyCode == 13) addTodo()" onblur="addTodo()"
               placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" onclick="completeAll()" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
        <span id="todo-count"></span>

        <ul id="filters">
            <li>
                <a href="#/" onclick="logout()">Logout</a>
            </li>
        </ul>
        <button id="clear-completed" onclick="clearCompleted()">Clear completed</button>
    </footer>
</section>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
